{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $align := .Get "align" }}

{{ if eq $align "center" }}
    <div class="center">
        <img src="{{ $src }}" alt="{{ $alt }}" decoding="async" class="center" />
    </div>
{{ else }}
    <img src="{{ $src }}" alt="{{ $alt }}" decoding="async" />
{{ end }}
